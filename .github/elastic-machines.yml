- provider: kubernetes-pod@v0
  labels: [ elastic, eks ]
  ephemeral: false
  with:
    context: lineville@elastic-machines-multi-cluster.us-west-2.eksctl.io
    namespace: elastic-machines-eks-namespace
    containerImage: ubuntu:focal
    os: linux
    scale:
      minimumIdleMachines: 2
      
